<div class="wrapper">
    <div class="container">
        <div class="demo-header demo-header-image">
            <div class="arena">
                <h1 class="title-uppercase">Blogs</h1>
                <h3>The innovator's arena</h3>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="addBlog">
            <a class="text-muted" [routerLink]="[ '/create']">Add your own blog post</a>
        </div>
    </footer>
    <div class="container blogs">
        <div *ngFor="let blog of blogs | async" (click)="goToDetailPage(blog)" >
            <hr>
            <h3> {{blog.Title}} </h3>
            <p> {{blog.description}} </p>
            <p> by {{blog.Name}} </p> 
        </div>
    </div>
</div>
